<div id="top">
  <mat-form-field fxFlex="25" appearance="outline">
    <mat-label>Savefile</mat-label>
    <textarea matInput [(ngModel)]="savefile"></textarea>
  </mat-form-field>

  <button id="import-button" mat-raised-button color="primary" [disabled]="!savefile" (click)="import()">Import</button>
</div>

<mat-card>
  <mat-card-title>General information</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="generalDataSource">

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>

      <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.player1}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Cube tributes</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="generalDataSource">

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
      </ng-container>

      <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.player1}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
